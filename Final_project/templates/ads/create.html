{% extends 'flatpages/index.html' %}

{% block title %} Ad creation {% endblock title %}
 
{% block content %}
<!-- Аннотация страницы-->
<section class="section">
        <h1 class="title">Создание объявления</h1>
        <h2 class="subtitle">
        Здесь вы можете <strong>создать</strong> свое собственное объявление. Заполните поля ниже.

</section>
<form method="POST">

    {{ form.media }} <!-- Теперь нам нужна только готовая форма и кнопка -->

</form>

{% endblock content %}
